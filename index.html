<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-primary-subtle">

    <!-- Header and Navigation -->
    <header>
        <h1 style="text-align: center;">LOGIN</h1>
    </header>

<!--     <nav>Navbar</nav> -->
    



    <!--  ////////////////////////////////////////////                                  Form Section Start                               \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
    
    <hr>
    <section id="form-section">
        
        <div class="container-lg">
            <div class="row d-flex justify-content-center p-5">
                <form class="col-lg-6 bg-primary shadow rounded p-5 my-5">
                
                    <!--------------------------->
                    <!--***** Email Input *****-->
                    <!--------------------------->
                    <div class="mb-3">
                      <label for="inputEmail" class="form-label">Enter your email address</label>
                      <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">* We'll never share your email with anyone else.</div>
                    </div>
                    <!------------------------------>
                    <!--***** Password Input *****-->
                    <!------------------------------>
                    <div class="mb-3">
                      <label for="inputPassword" class="form-label">Enter your password</label>
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <!----------------------------->
                    <!--***** Submit Button *****-->
                    <!----------------------------->
                    <button type="submit" class="btn btn-success" id="button">Submit</button>
                  </form>
            </div>
        </div>
          
    </section>

    <!--  ////////////////////////////////////////////                                  Form Section End                               \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

     <script src="scripts.js"></script>
</body>
</html>
